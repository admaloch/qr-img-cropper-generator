<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Qr Image Generator</title>
    <!-- <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/silvia-odwyer/pixels.js/dist/Pixels.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/qr.css" />
  </head>

  <body>
    <div class="container main-container">
      <div id="heading-container" class="row light-blue-bg">
        <h1>Qr Image Generator</h1>
        <i
          id="reset-all-qr"
          data-toggle="tooltip"
          title="Reset all Image settings"
          class="fa-solid fa-arrows-rotate"
        ></i>
      </div>
      <div class="qr-section">
        <div id="qr-container">
          <div id="qr-image"></div>
          <div class="qr-bg-color"></div>
        </div>

        <div class="qr-settings">
          <div id="settings-items">
            <h2>Qr Settings</h2>
            <button
              class="active settings-btn btn-option-style light-blue-bg"
              id="main-settings-btn"
            >
              Main
            </button>
            <button
              class="settings-btn btn-option-style light-blue-bg"
              id="filter-settings-btn"
            >
              Filters
            </button>
            <i
              id="download-qr"
              data-toggle="tooltip"
              title="Download QR Code"
              class="fa-solid fa-download"
            ></i>
          </div>
          <div id="main-settings-section">
            <div class="qr-style">
              <label for="qr-style">QR Style:</label>
              <div class="style-options">
                 <button id="mode-1" class="mode-btn btn-option-style active">
                  Mode 1
                </button>
                <button id="mode-2" class="mode-btn btn-option-style">
                  Mode 2
                </button>
               
              </div>
            </div>

            <div class="qr-location">
              <label for="qr-url-input">QR Url:</label>
              <input
                type="text"
                id="qr-url-input"
                name="qr-url-input"
                required
                minlength="4"
                value="https://www.floridamemory.com/items/show/338340#!"
              />
              <i
                id="url-error-icon"
                data-toggle="tooltip"
                title="URL too long to generate qr code. Consider shortening or using a url shortener"
                class="fa-solid fa-exclamation-circle"
              ></i>
            </div>

            <div class="main-range-input">
              <div id="size-input-text" class="range-input-text">
                <div>
                  <span>Size</span>
                  <i
                    id="reset-size"
                    data-toggle="tooltip"
                    title="Reset Size"
                    class="fa-solid fa-arrows-rotate reset-main-item"
                  ></i>
                  <select name="size-type" id="size-type">
                    <option value="inches">Inches</option>
                    <option value="cm">Cm</option>
                    <option selected value="px">Px</option>
                  </select>
                </div>
                <span>300px</span>
              </div>
              <input
                type="range"
                class="main-settings-range"
                id="qr-size"
                name="size"
                value="325"
                step="1"
                min="200"
                max="700"
              />
            </div>

            <div class="color-input" id="qr-bg-color">
              <label for="Background Color"> Background Color: </label>

              <input
                type="color"
                class="color_swatch custom-color-input"
                id="qr-color-input"
                title="Choose Background Color"
                value="#020100"
                colorpick-eyedropper-active="true"
              />
              <i
                data-toggle="tooltip"
                title="Match border color"
                class="fa-solid fa-link link-border"
              ></i>

              <!-- <p class="hexVal" id="bg_hexVal">#ffffff</p> -->
            </div>
            <div class="border-settings">
              <div class="border-toggle">
                <span class="border-style">Add Border:</span>
                <button
                  id="border-toggle"
                  type="button"
                  class="btn btn-sm btn-toggle active"
                  data-toggle="button"
                  aria-pressed="true"
                  autocomplete="off"
                >
                  <div class="handle"></div>
                </button>
              </div>

              <div class="border-item-settings">
                <div class="border-item">
                  <label for="Border Color "> Border Color: </label>
                  <input
                    type="color"
                    class="color_swatch custom-color-input"
                    id="qr-border-input"
                    title="Choose Border Color"
                    value="#ffffff"
                    colorpick-eyedropper-active="true"
                  />
                  <i
                    id="link-border-to-bg"
                    data-toggle="tooltip"
                    title="Match Background color"
                    class="fa-solid fa-link link-background"
                  ></i>
                </div>
                <div class="border-style border-item">
                  <label for="border-style">Border Style:</label>

                  <select name="style" id="border-style">
                    <option selected value="solid">solid</option>
                    <option value="double">double</option>
                    <option value="dotted">dotted</option>
                    <option value="dashed">dashed</option>
                    <option value="groove">groove</option>
                    <option value="ridge">ridge</option>
                    <option value="inset">inset</option>
                    <option value="outset">outset</option>
                  </select>
                </div>

                <div class="main-range-input border-item">
                  <div class="range-input-text">
                    <div>
                      <span>Border Size</span>
                      <i
                        id="reset-border-size"
                        data-toggle="tooltip"
                        title="Reset border size"
                        class="fa-solid fa-arrows-rotate reset-main-item"
                      ></i>
                    </div>
                    <span>5px</span>
                  </div>
                  <input
                    type="range"
                    class="main-settings-range"
                    id="border-size-input"
                    name="border-size"
                    value="5"
                    step="1"
                    min="0"
                    max="25"
                  />
                </div>

                <div class="main-range-input border-item">
                  <div class="range-input-text">
                    <div>
                      <span>Border Radius</span>
                      <i
                        id="reset-border-radius"
                        data-toggle="tooltip"
                        title="Reset border radius"
                        class="fa-solid fa-arrows-rotate reset-main-item"
                      ></i>
                    </div>
                    <span>5px</span>
                  </div>
                  <input
                    type="range"
                    class="main-settings-range"
                    id="border-radius-input"
                    name="border-radius"
                    value="5"
                    step="1"
                    min="0"
                    max="50"
                  />
                </div>
                <div>
                  <span id="reset-main-settings" class="section-reset">
                    <span>Reset Main Settings</span>
                    <i class="fa-solid fa-arrows-rotate"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div id="filter-settings-section">
            <div class="custom-filter-item">
              <div>
                <div class="filter-info">
                  <div>
                    <span>Brightness</span>
                    <i
                      data-toggle="tooltip"
                      title="Reset Brightness"
                      class="fa-solid fa-arrows-rotate reset-filter-item"
                    ></i>
                  </div>

                  <span>100%</span>
                </div>
                <input
                  type="range"
                  class="filter-item-input"
                  id="brightness"
                  name="brightness"
                  value="100"
                  step="1"
                  min="0"
                  max="200"
                />
              </div>
            </div>
            <div class="custom-filter-item">
              <div class="filter-info">
                <div>
                  <span>Contrast</span>
                  <i
                    data-toggle="tooltip"
                    title="Reset Contrast"
                    class="fa-solid fa-arrows-rotate reset-filter-item"
                  ></i>
                </div>
                <span>100%</span>
              </div>
              <input
                type="range"
                class="filter-item-input"
                id="contrast"
                name="contrast"
                value="100"
                step="1"
                min="0"
                max="200"
              />
            </div>
            <div class="custom-filter-item">
              <div class="filter-info">
                <div>
                  <span>Saturation</span>
                  <i
                    data-toggle="tooltip"
                    title="Reset Saturation"
                    class="fa-solid fa-arrows-rotate reset-filter-item"
                  ></i>
                </div>
                <span>100%</span>
              </div>
              <input
                type="range"
                class="filter-item-input"
                id="saturate"
                name="saturate"
                value="100"
                step="10"
                min="0"
                max="1000"
              />
            </div>

            <div class="custom-filter-item">
              <div class="filter-info">
                <div>
                  <span>Invert</span>
                  <i
                    data-toggle="tooltip"
                    title="Reset Invert"
                    class="fa-solid fa-arrows-rotate reset-filter-item"
                  ></i>
                </div>
                <span>0%</span>
              </div>
              <input
                type="range"
                class="filter-item-input"
                id="invert"
                name="invert"
                value="0"
                step="1"
                min="0"
                max="100"
              />
            </div>
            <div class="custom-filter-item">
              <div class="filter-info">
                <div>
                  <span>Grayscale</span>
                  <i
                    data-toggle="tooltip"
                    title="Reset Grayscale"
                    class="fa-solid fa-arrows-rotate reset-filter-item"
                  ></i>
                </div>
                <span>0%</span>
              </div>
              <input
                type="range"
                class="filter-item-input"
                id="grayscale"
                name="grayscale"
                value="0"
                step="1"
                min="0"
                max="100"
              />
            </div>
            <div class="custom-filter-item">
              <div class="filter-info">
                <div>
                  <span>Sepia</span>
                  <i
                    data-toggle="tooltip"
                    title="Reset Sepia"
                    class="fa-solid fa-arrows-rotate reset-filter-item"
                  ></i>
                </div>
                <span>0%</span>
              </div>
              <input
                type="range"
                class="filter-item-input"
                id="sepia"
                name="sepia"
                value="0"
                step="1"
                min="0"
                max="100"
              />
            </div>
            <div class="custom-filter-item">
              <div class="filter-info">
                <div>
                  <span>Hue</span>
                  <i
                    data-toggle="tooltip"
                    title="Reset Hue"
                    class="fa-solid fa-arrows-rotate reset-filter-item"
                  ></i>
                </div>
                <span>0deg</span>
              </div>
              <input
                type="range"
                class="filter-item-input"
                id="hue-rotate"
                name="hue-rotate"
                value="0"
                step="1"
                min="0"
                max="360"
              />
            </div>
            <div>
              <span id="reset-all-filters" class="section-reset">
                <span>Reset Filter Settings</span>
                <i class="fa-solid fa-arrows-rotate"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="main-img">
        <div class="img-section-title">
          <h2 class="text-center">Image Settings</h2>
          <label
            type="button"
            class="settings-icon upload-photo-icon"
            for="inputImage"
            title="Upload image file"
          >
            <input
              type="file"
              class="sr-only"
              id="inputImage"
              name="file"
              accept="image/*"
            />
            <span
              class="docs-tooltip settings-icon-container"
              data-toggle="tooltip"
              title="Upload New Image"
            >
              <i class="fa-solid fa-upload"></i>
            </span>
          </label>
        </div>
        <div class="img-settings">
          <div class="docs-buttons">
            <button
              type="button"
              class="settings-icon"
              data-method="zoom"
              data-option="-0.1"
              title="Zoom Out"
            >
              <span
                class="docs-tooltip settings-icon-container"
                data-toggle="tooltip"
                title="Zoom Out"
              >
                <i class="fa-solid fa-circle-minus"></i>
              </span>
            </button>
            <button
              type="button"
              class="settings-icon"
              data-method="zoom"
              data-option="0.1"
              title="Zoom In"
            >
              <span
                class="docs-tooltip settings-icon-container"
                data-toggle="tooltip"
                title="Zoom In"
              >
                <i class="fa-solid fa-circle-plus"></i>
              </span>
            </button>
            <button
              type="button"
              class="settings-icon"
              data-method="move"
              data-option="10"
              data-second-option="0"
              title="Move Left"
            >
              <span
                class="docs-tooltip settings-icon-container"
                data-toggle="tooltip"
                title="Move left"
              >
                <i class="fa-solid fa-hand-point-left"></i>
              </span>
            </button>
            <button
              type="button"
              class="settings-icon"
              data-method="move"
              data-option="-10"
              data-second-option="0"
              title="Move Right"
            >
              <span
                class="docs-tooltip settings-icon-container"
                data-toggle="tooltip"
                title="Move Right"
              >
                <i class="fa-solid fa-hand-point-right"></i>
              </span>
            </button>
            <button
              type="button"
              class="settings-icon"
              data-method="move"
              data-option="0"
              data-second-option="10"
              title="Move Up"
            >
              <span
                class="docs-tooltip settings-icon-container"
                data-toggle="tooltip"
                title="Move Up"
              >
                <i class="fa-solid fa-hand-point-up"></i>
              </span>
            </button>
            <button
              type="button"
              class="settings-icon"
              data-method="move"
              data-option="0"
              data-second-option="-10"
              title="Move Down"
            >
              <span
                class="docs-tooltip settings-icon-container"
                data-toggle="tooltip"
                title="Move Down"
              >
                <i class="fa-solid fa-hand-point-down"></i>
              </span>
            </button>
            <button
              type="button"
              class="settings-icon"
              data-method="rotate"
              data-option="-45"
              title="Rotate Left"
            >
              <span
                class="docs-tooltip settings-icon-container"
                data-toggle="tooltip"
                title="Rotate Left"
              >
                <i class="fa-solid fa-arrow-rotate-left"></i>
              </span>
            </button>
            <button
              type="button"
              class="settings-icon"
              data-method="rotate"
              data-option="45"
              title="Rotate Right"
            >
              <span
                class="docs-tooltip settings-icon-container"
                data-toggle="tooltip"
                title="Rotate Right"
              >
                <i class="fa-solid fa-arrow-rotate-right"></i>
              </span>
            </button>
            <button
              type="button"
              class="settings-icon"
              data-method="scaleX"
              data-option="-1"
              title="Flip Horizontal"
            >
              <span
                class="docs-tooltip settings-icon-container"
                data-toggle="tooltip"
                title="Horizontal Flip"
              >
                <i class="fa-solid fa-left-right"></i>
              </span>
            </button>
            <button
              type="button"
              class="settings-icon"
              data-method="scaleY"
              data-option="-1"
              title="Flip Vertical"
            >
              <span
                class="docs-tooltip settings-icon-container"
                data-toggle="tooltip"
                title="Vertical Flip"
              >
                <i class="fa-solid fa-up-down"></i>
              </span>
            </button>
            <button
              type="button"
              class="settings-icon"
              id="reset-crop-btn"
              data-method="reset"
              title="Reset"
            >
              <span
                class="docs-tooltip settings-icon-container"
                data-toggle="tooltip"
                title="Reset Crop"
              >
                <i class="fa-solid fa-arrows-rotate"></i>
              </span>
            </button>
            <div class="-crop hide-crop-btn">
              <button
                type="button"
                class="settings-icon"
                data-method="getCroppedCanvas"
              >
                <span
                  id="gen-cropped-img"
                  class="docs-tooltip settings-icon-container"
                >
                  Get Cropped Canvas
                </span>
              </button>
            </div>
          </div>
          <!-- /.docs-buttons -->
        </div>

        <div class="img-container">
          <img id="image" src="./img/lighthouse.JPG" alt="Picture" />
        </div>
      </div>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qartjs/1.0.2/qart.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/edit-qr.js"></script>
    <!-- <script src="./js/pixels-edit.js"></script> -->
    <script src="./js/edit-filter.js"></script>
    <script src="./js/photoEditer.js"></script>
    <script src="./js/download.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
